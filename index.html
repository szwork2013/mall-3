	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->

<body>
	<div id="start_animation">
		<div class="container bg">
			<div class="hometown">
				<div class="heart"></div>
				<div id="top">Made in</div>
				<div class="city">moon</div>
				<div id="bottom">With love</div>
			</div>
		</div>
	</div>
	<div id="wrapper"></div>
	<div id="alert"></div>
	<div id="loading"></div>
</body>
	<script>
		var height, fontNum;

		(function() {
			(function (doc, win) {
				var docEl = doc.documentElement,
						resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
						recalc = function () {
							var width = document.documentElement.clientWidth;
							height = docEl.clientHeight;

							fontNum = 100 * width / 750;
							docEl.style.fontSize = fontNum + 'px';
						};

				recalc();
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		})();
	</script>

	<script src="/public/js/base.js"></script>
	<script>
		$("#top").lettering();
		$("#bottom").lettering();

		window.onload = function() {
			$('#start_animation').remove();
		}

	</script>

	<link href="/public/css/phone.min.css" rel="stylesheet" />
